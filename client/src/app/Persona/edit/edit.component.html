<div class="container col d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres: </label>
                    <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos: </label>
                    <input [(ngModel)]="persona.apellidos" name="apellidos"  type="text" class="form-control">
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
